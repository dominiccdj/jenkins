name: "Jenkins specific CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: ./jenkins-codeql/jenkins
        
    - name: Upgrade database
      run: |
        ls -al
        ls -al /home/runner/work/_temp/codeql_databases/
        ls -al /home/runner/work/_temp/codeql_databases/java
        /opt/hostedtoolcache/CodeQL/0.0.0-20220728/x64/codeql/codeql database upgrade /home/runner/work/_temp/codeql_databases/java

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
